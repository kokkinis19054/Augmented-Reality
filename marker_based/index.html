<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js
"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<!--<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js
"></script>-->
<script src="build/aframe-ar.js"></script>

<!-- particles system component -->
<script
    src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js
"></script>

<!-- speech command component -->
<script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.5.0/annyang.min.js
"></script>
<script src="build/aframe-speech-command-component.js"></script>


<body style="margin : 0px; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
        arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">s


        <a-entity id="annyang" annyang-speech-recognition></a-entity>
        <a-entity id="command"
            speech-command__start="command: start; type: attribute; attribute: visible; targetElement: #snow; value: true;"
            speech-command__stop="command: stop; type: attribute; attribute: visible; targetElement: #snow; value: false;">
        </a-entity>

        <a-entity position="0 5 5" particle-system="preset: snow"></a-entity>
        </a-entity>

        <a-marker preset="hiro">
            <a-entity id="box" geometry="primitive: box; width: 2; depth: 2; height: 2" position="2 2 0"
                material="color: #7FFF00"></a-entity>
            <a-entity id="cylinder" geometry="primitive: cylinder;  height: 1; radius: 2" position="0 0 0"
                material="color: #7ED8FF"></a-entity>
            <a-entity id="sphere" geometry="primitive: sphere; radius: 1.5" position="-2 2 0" material="color:#FF1960">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
